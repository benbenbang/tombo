triage:
  - changed-files:
      - any-glob-to-any-file: '**/*'

enhancement:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/**/*'

workflows:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**/*'

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - README.md
          - '**/*.md'
          - 'docs/**/*.md'
          - 'docs/mkdocs.yml'
